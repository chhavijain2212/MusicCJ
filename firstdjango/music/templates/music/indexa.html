{% extends 'music/base.html' %}

{% block b %}
{% if albums %}
<h2>Here are your albums:<br></h2>
<div class="row">
    {% for a in albums %}
        <div class="col-sm-5 col-md-3 col-lg-3 my-2 mx-auto ">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title"><a href="{% url 'music:detail' a.pk %}"><img src="{{a.logo.url}}" class="img-responsive img-thumbnail" style="width:80%;height:50%"><br>{{a.title}}</a></h3>
                    <h5 class="caption">{{a.artist}}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<p>You don't have albums yet</p>
{% endif %}
{% endblock %}
